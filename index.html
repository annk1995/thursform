<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday Form Inputs</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
   
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="container-fluid">
    <form id="myForm" >
        <select class="form-control" id="beverage">
            <option value="1">Coffee</option>
            <option value="2">Tea</option>
            <option value="3">Kombucha</option>
            <option value="4">Water</option>
          </select>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Example multiple select</label>
            <select multiple class="form-control" size="3" id="pets">
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="rabbit">Rabbit</option>
              <option value="turtle">Turtle</option>
              <option value="parrot">Parrot</option>
            </select>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flavor" id="flavor" value="Chocolate" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Chocolate
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flavor" id="flavor" value="Vanilla">
                  <label class="form-check-label" for="flavor">
                    Vanilla
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <h1> my name</h1>


          <button type="submit" id="submit">Output</button>
    </form>
   </div>
        
</body>
</html>
